<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        Продукт успешно добавлен в корзину
        <button class="tool-button">перейти в корзину</button>

    </div>
    <div class="main" >
        <div class="header-block">
            <div class="panel">
                <div class="text">
                    <p class="head-text">Мой проект</p>
                    <p class="text">Размер 400х280 мм  (В развороте)</p>
                </div>
                <button class="basket-button" id="basket">В корзину</button>
                    <img class="menu-button" src="./src/media/interface/free-icon-font-menu-dots-vertical-3917094.png" alt="">
            </div>
            <div class="dop-panel">
                <img src="./src/media/interface/free-icon-font-book-open-cover-7720109.png" alt="">
            </div>
        </div>
        <div class="central-block">
            <div class="view">
                <div id="view-content">
                </div>
            </div>
            <div class="view-panel">
                <img class="view-panel-button" id="left" src="./src/media/interface/free-icon-font-angle-left-3916962.png" alt="">
                <span id="page-num">Страница 1</span>
                <img class="view-panel-button" id="rigth" src="./src/media/interface/free-icon-font-angle-right-3916959.png" alt="">
            </div>
        </div>
        <div class="footer-block">
            <div class="selector" id="sel" >
                <button class="mode" id="galery">Галерея</button>
                <button class="mode" id="templ" >Шаблоны</button>
                <button class="mode" id="fons" >Фон</button>
            </div>
            <div class="selector-tool">
                <button class="tool-button " id="clear">Очистить</button>
                <button class="tool-button " id="chech">Выбрать</button>
                <button class="tool-button " id="full">Развернуть</button>
            </div>
            <div id="grid-galery"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
