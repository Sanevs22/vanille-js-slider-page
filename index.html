<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" >
        <div class="header-block">
            <div class="panel">
                <div class="text">
                    <p class="head-text">Мой проект</p>
                    <p class="text">Размер 400х280 мм  (В развороте)</p>
                </div>
                <button class="basket-button">В корзину</button>
                    <img class="menu-button" src="/src/media/interface/free-icon-font-menu-dots-vertical-3917094.png" alt="">
            </div>
            <div class="dop-panel">
                <img src="/src/media/interface/free-icon-font-book-open-cover-7720109.png" alt="">
            </div>
        </div>
        <div class="central-block">
            <div class="view">
                <div id="view-content">
                    <div class="content-item"><img src="/src/media/img/galer/Frame 11.png" alt=""> </div>
                    <div class="content-item"><img src="/src/media/img/galer/Frame 13.png" alt=""> </div>
                    <div class="content-item"><img src="/src/media/img/temp/Frame 7.png" alt=""> </div>
                    <div class="content-item"><img src="/src/media/img/temp/Frame 6.png" alt=""> </div>
                    <div class="content-item"><img src="/src/media/img/fons/Frame 3.png" alt=""> </div>
                </div>

            </div>
            <div class="view-panel">
                <img class="view-panel-button" id="left" src="/src/media/interface/free-icon-font-angle-left-3916962.png" alt="">
                <span id="page-num">Страница 1</span>
                <img class="view-panel-button" id="rigth" src="/src/media/interface/free-icon-font-angle-right-3916959.png" alt="">
            </div>
        </div>
        <div class="footer-block">
            <div class="selector" >
                <button class="mode ">Галерея</button>
                <button class="mode mode-active">Шаблоны</button>
                <button class="mode">Фон</button>
            </div>
            <div class="selector-tool">
                <button class="tool-button " id="clear">Очистить</button>
                <button class="tool-button " id="chech">Выбрать</button>
                <button class="tool-button " id="full">Развернуть</button>
            </div>
            <div id="grid-galery">
                <div class="item-galery"><img src="./src/media/img/galer/Frame 11.png" alt=""> </div>
                <div class="item-galery"><img src="./src/media/img/galer/Frame 11.png" alt=""> </div>
                <div class="item-galery"><img src="../src/media/img/galer/Frame 11.png" alt=""> </div>
                <div class="item-galery"><img src="../src/media/img/galer/Frame 11.png" alt=""> </div>
                <div class="item-galery"><img src="/src/media/img/galer/Frame 11.png" alt=""> </div>
            </div>
        </div>
    </div>

</body>
</html>
